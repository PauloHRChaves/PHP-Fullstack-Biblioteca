<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>D.Web-PHP</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>

<body>
    <!-- Navigation -->
    <header class="header-container" id="header">
        <nav class="nav-container">
            <a class="logo" style="text-decoration: none; cursor: pointer; color: inherit;" href="/Frontend/index.html">
                <i class="bi bi-book-half"></i>
                <span>LOGO</span>
            </a>

            <ul class="navbar" style="list-style-type: none;">
                <li><a href="" class="nav-link active">Início</a></li>
                <li><a href="#categories" class="nav-link">Categorias</a></li>
                <li><a href="#library" class="nav-link">Biblioteca</a></li>
                <li><a href="/Frontend/templates/profile.html" class="nav-link">Perfil</a></li>
            </ul>

            <a class="nav-actions" href="/Frontend/templates/login.html" >
                <button class="btn-primary">
                    <i class="bi bi-person-fill"></i>
                    <span>Sign in</span>
                </button>
            </a>
        </nav>
    </header>

    <main>
        <!-- Introduction -->
        <section class="first-container" id="home">
            <div class="first-content">
                <h1 class="intro-title">Descubra Livros de Todos os Tipos</h1>
                <p class="intro-subtitle">Sua próxima aventura literária aqui !</p>
            </div>
            <video autoplay muted loop playsinline poster="/static/background-image.png" class="background-video">
                <!--<source src="/Frontend/static/background-video.mp4" type="video/mp4">-->
            </video>

            <div class="search-container">
                <div class="search-bar">
                    <i class="bi bi-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar livros...">
                    <button class="search-btn" id="searchBtn" style="background: none; border: none; font-size: 2rem;">
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </div>
            </div>


        </section>

        <section class="second-container">

        </section>
    </main>

    <footer></footer>

    <script>
        //Scrollbar Oculto
        const main = document.querySelector('main');
        let timeout;
        main.classList.add('scrollbar-oculta');

        main.addEventListener('scroll', () => {
            //Torna a scrollbar visível
            main.classList.remove('scrollbar-oculta');

            //Limpa o temporizador
            clearTimeout(timeout);

            timeout = setTimeout(() => {main.classList.add('scrollbar-oculta');}, 1500);
        });
    </script>
</body>

</html>
