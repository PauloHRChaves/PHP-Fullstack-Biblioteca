<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>D.Web-PHP</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/Frontend/static/header.css">
    <script src="/Frontend/static/header.js"></script>
    <link rel="stylesheet" href="/Frontend/index.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>

<body>
    <!-- Navigation -->
    <header id="header-placeholder"></header>

    <main>
        <!-- Introduction -->
        <section class="first-container" id="home">
            <div class="first-content">
                <h1 class="intro-title">Descubra Livros de Todos os Tipos</h1>
                <p class="intro-subtitle">Sua próxima aventura literária aqui !</p>
            </div>
            <video autoplay muted loop playsinline poster="/Frontend/static/background-image.png" class="background-video">
                <!--<source src="/Frontend/static/background-video.mp4" type="video/mp4">-->
            </video>

            <div class="search-container">
                <div class="search-bar">
                    <i class="bi bi-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar livros...">
                    <button class="search-btn" id="searchBtn" style="background: none; border: none; font-size: 2rem;">
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </div>
            </div>


        </section>

    </main>

    <footer></footer>

    <script>
        //Scrollbar Oculto
        const main = document.querySelector('main');
        let timeout;
        main.classList.add('scrollbar-oculta');

        main.addEventListener('scroll', () => {
            //Torna a scrollbar visível
            main.classList.remove('scrollbar-oculta');

            clearTimeout(timeout);

            timeout = setTimeout(() => {main.classList.add('scrollbar-oculta');}, 1500);
        });
    </script>
</body>

</html>
