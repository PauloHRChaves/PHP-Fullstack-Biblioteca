<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>D.Web-PHP</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <style>
        body{
            background-color: #000000;
            color: #ffffff;
        }
            
        main {
            flex-grow: 1; 
            margin-top: var(--header-height);
            overflow-y: auto;
            padding: 0 0 0 0.5rem;
        }
        /* Scrollbar*/
        main::-webkit-scrollbar {
            width: clamp(0.1rem, 0.7vw, 0.5rem);
        }
        main::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--white) 0%, var(--black) 120%);
            border-radius: var(--radius);
        }
        .scrollbar-oculta::-webkit-scrollbar-thumb {
            background: transparent;
        }

    </style>

</head>
<body>
    <!-- Navigation -->
    <header id="header-placeholder"></header>
    <main>
        <h1>Olá, <span id="username-display"></span>!</h1>
        <p>Seu e-mail: <span id="email-display"></span></p>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                });
        });
    </script>
   
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Requisição GET para a nova rota de API
                const response = await fetch('http://localhost:8000/Backend/src/logged-in.php');
                const user = await response.json();

                if (response.ok) {
                    document.getElementById('username-display').textContent = user.USERNAME;
                    document.getElementById('email-display').textContent = user.EMAIL;
                } else {
                    window.location.href = '/Frontend/templates/login.html';
                }
            } catch (error) {
                console.error('Erro ao buscar dados do usuário:', error);
                window.location.href = '/Frontend/index.html';
            }
        });
    </script>

</body>
</html>
