    <style>
        /* Header */
        .header-container {
            width: 100%;
            backdrop-filter: blur(10px);

            .nav-container {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 1rem 1rem;
                margin: 0 auto;
                width: clamp(600px, 90vw, 1600px);

                .logo {
                    display: flex;
                    align-items: center;
                    gap: var(--radius);
                    font-weight: 700;
                    font-size: clamp(2rem, 2vw, 4rem);
                    color: var(--white);
                }

                .bi-book-half::before{color: var(--white);}
                span{color: var(--white);}
            }
        }

        /* Content */
        main{
            display: flex;
            justify-content: center;

            .main-container{
                width: clamp(600px, 45vw, 1600px);
                backdrop-filter: blur(8rem);
                border-radius: 1rem;
                box-shadow: 2px 0px 10px #0000003c;
                
            }

            .form-container {
                border-radius: var(--radius);
                padding: 2rem;
            }

            .title {
                text-align: center;
                font-size: clamp(5rem, 4vw, 10rem);
                color: var(--secundary);

            }

            .container {
                display: flex;
                flex-direction: column;
                position: relative;
                margin-top: 1.5rem;   
                
                .label{
                    color: #c0c3cc;
                    pointer-events: none;
                    padding-left: var(--radius);
                    margin-bottom: var(--radius);
                }
                /*
                .label {
                    padding-left: 1rem;
                    position: absolute;
                    top: var(--radius);
                    pointer-events: none;
                    font-weight: 400;
                    color: #c0c3cc;
                    transition: 0.3s;
                }
                */
                .input {
                    font-size: medium;
                    height: 2.5rem;
                    padding: 0 1rem;
                    color: var(--white);
                    background-color: transparent;
                    border: 1px solid var(--border);
                    border-radius: var(--radius);
                    width: 100%;
                }
        

                .input:valid, .input:focus{
                    color: var(--black);
                    background-color: #ebecee
                }
            }

            .forgot {
                display: flex;
                justify-content: flex-end;
                font-size: 0.75rem;
                line-height: 1rem;
                color: #9ca3af;
                margin: 8px 0 14px 0;
            }

            .sign {
                display: block;
                justify-self: center;
                width: 40%;
                background-color: var(--secundary);
                padding: 0.75rem;
                color: rgba(17, 24, 39, 1);
                border: none;
                font-size: medium;
                border-radius: 0.375rem;
                font-weight: 600;
                cursor: pointer;
                margin-top: 1rem;
            }

            .social-message {
                display: flex;
                align-items: center;
                margin-top: 0.8rem;
                margin-bottom: 0.8rem;
                
                .line {
                    height: 2px;
                    flex: 1 1 0%;
                    background-color: #706f6f;
                }
    
                .message {
                    padding-left: 0.75rem;
                    padding-right: 0.75rem;
                    font-size: 1rem;
                    line-height: 1.25rem;
                    color: rgba(156, 163, 175, 1);
                }
            }

            .social-icons {
                display: flex;
                justify-content: center;
                gap: 1rem;
                
                .icon {
                    padding: var(--radius);
                    border: none;
                    background: transparent;
                    cursor: pointer;
                }
    
                .icon svg {
                    height: 2rem;
                    width: 2rem;
                    fill: #fff;
                }
            }
            
            .signup {
                text-align: center;
                font-size: 0.9rem;
                color: #9ca3af;
                margin-top: 0.8rem;
            }

            a {
                color: var(--white);
                text-decoration: none;
                font-size: 1rem;
            }

    <!--Validação de Cadastro-->
    <script>
        // Função para mostrar mensagens
        const logmessageContainer = document.getElementById('login-message-container');
        function showMessagelog(message, type) {
            logmessageContainer.textContent = message;
            logmessageContainer.className = `message-box ${type}`;
            logmessageContainer.style.display = 'block';
        }


        //verficar o formulario de login !
        const loginform = document.querySelector('#login-section .form');
        loginform.addEventListener('submit', async (e) => { e.preventDefault();
            logmessageContainer.style.display = 'none';

            const email = document.getElementById('Email').value;
            const password = document.getElementById('password').value;

            //Erros
            if(!password || !email){
                showMessagelog('Por favor, preencha todos os campos.','error');
                return;
            }
            
            const formData = new URLSearchParams();
            formData.append('email', email);
            formData.append('password', password);

            try{
                const response = await fetch('http://localhost:8000/Backend/src/login.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.href = '/Frontend/templates/profile.html';
                } else {
                    showMessagelog(result.message, 'error');
                }
            
            } catch (error) {
                console.error('Erro na requisição:', error);
                showMessagelog('Erro ao tentar conectar com o servidor. Tente novamente.', 'error');
            }

        });

        const regmessageContainer = document.getElementById('register-message-container');
        function showMessagereg(message, type) {
            regmessageContainer.textContent = message;
            regmessageContainer.className = `message-box ${type}`;
            regmessageContainer.style.display = 'block';
        }

        const registerForm = document.querySelector("#register-section .form");
        registerForm.addEventListener('submit', async (e) => { e.preventDefault();
            regmessageContainer.style.display = 'none';

            const email = document.getElementById('register-Email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            //Erros
            if(!password || !email || !username || !confirmPassword){
                showMessagereg('Por favor, preencha todos os campos.','error');
                return;
            }
            if (username.length < 4){
                showMessagereg('O nome de usuário deve ter no mínimo 4 caracteres.','error');
                return;
            }
            if (password.length < 8){
                showMessagereg('A senha deve ter no mínimo 8 caracteres.', 'error');
                return;
            }
            if (password !== confirmPassword) {
                showMessagereg('As senhas não coincidem!', 'error');
                return;
            }

            const formData = new URLSearchParams();
            formData.append('register-Email', email);
            formData.append('username', username);
            formData.append('register-password', password);
            formData.append('confirm_password', confirmPassword);

            try {
                const response = await fetch('http://localhost:8000/Backend/src/register.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    alert('CADASTRO REALIZADO!', 'success');
                    setTimeout(() => {window.location.href = '/Frontend/templates/login.html';}, 1500);
                    return;
                } else {
                    showMessagereg(result.message, 'error');
                }

            } catch (error) {
                console.error('Erro na requisição:', error);
                showMessagereg('Erro ao tentar conectar com o servidor. Tente novamente.', 'error');
            }
        });
    </script>
