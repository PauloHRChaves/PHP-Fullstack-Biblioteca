<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>D.Web-PHP</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    
    <style>
        :root {
            --black:#000000;
            --dark-background:#021720;
            --background: #0F141B;
            --second-background: #303F55;
            --border: #c0c3cca0;
            --white: #ffffff;

            --orange: #EB5A0C;
            --second-orange: #eb870c;
            --primary: #0981B0;
            --secundary: #0CABEB;

            --radius: 0.5rem;
            --header-height: 80px;
            --teste: clamp(10rem, 2vw, 4rem);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(341deg, var(--black) 0%, var(--second-background) 180%);
            min-height: 100vh;
            font-family: "Work Sans", sans-serif;
        }

    </style>

    <style>
        /* Header */
        .header-container {
            width: 100%;
            backdrop-filter: blur(10px);

            .nav-container {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 1rem 1rem;
                margin: 0 auto;
                width: clamp(600px, 90vw, 1600px);

                .logo {
                    display: flex;
                    align-items: center;
                    gap: var(--radius);
                    font-weight: 700;
                    font-size: clamp(2rem, 2vw, 4rem);
                    color: var(--white);
                }

                .bi-book-half::before{color: var(--white);}
                span{color: var(--white);}
            }
        }

        /* Content */
        main{
            display: flex;
            justify-content: center;
            padding: 1rem 0;

            .main-container{
                width: clamp(600px, 45vw, 1600px);
                padding: 0.6rem;
                backdrop-filter: blur(8rem);
                border-radius: 1rem;
                box-shadow: 2px 0px 10px #0000003c;
            }

            .form-container {
                border-radius: var(--radius);
                padding: 2rem;
            }

            .title {
                text-align: center;
                font-size: clamp(5rem, 4vw, 10rem);
                color: var(--secundary);

            }

            .container {
                display: flex;
                flex-direction: column;
                position: relative;
                margin-top: 2rem;   
                
                .label{
                    color: #c0c3cc;
                    pointer-events: none;
                    padding-left: var(--radius);
                    margin-bottom: var(--radius);
                }
                /*
                .label {
                    padding-left: 1rem;
                    position: absolute;
                    top: var(--radius);
                    pointer-events: none;
                    font-weight: 400;
                    color: #c0c3cc;
                    transition: 0.3s;
                }
                */
                .input {
                    font-size: medium;
                    height: 2.5rem;
                    padding: 0 1rem;
                    color: var(--white);
                    background-color: transparent;
                    border: 1px solid var(--border);
                    border-radius: var(--radius);
                }
        
                /*
                .input:valid ~ .label,.input:focus ~ .label{
                    padding-left: 0.2rem;
                    transform: translateY(-2.5rem);
                    color: #d4d6dd;
                }*/
            }

            .forgot {
                display: flex;
                justify-content: flex-end;
                font-size: 0.75rem;
                line-height: 1rem;
                color: #9ca3af;
                margin: 8px 0 14px 0;
            }

            .sign {
                display: block;
                justify-self: center;
                width: 40%;
                background-color: var(--secundary);
                padding: 0.75rem;
                color: rgba(17, 24, 39, 1);
                border: none;
                font-size: medium;
                border-radius: 0.375rem;
                font-weight: 600;
                cursor: pointer;
            }

            .social-message {
                display: flex;
                align-items: center;
                margin-top: 0.8rem;
                
                .line {
                    height: 2px;
                    flex: 1 1 0%;
                    background-color: #706f6f;
                }
    
                .message {
                    padding-left: 0.75rem;
                    padding-right: 0.75rem;
                    font-size: 1rem;
                    line-height: 1.25rem;
                    color: rgba(156, 163, 175, 1);
                }
            }

            .social-icons {
                display: flex;
                justify-content: center;
                gap: 1rem;
                margin-top: 1rem;
                
                .icon {
                    padding: 0.75rem;
                    border: none;
                    background: transparent;
                    cursor: pointer;
                }
    
                .icon svg {
                    height: 2rem;
                    width: 2rem;
                    fill: #fff;
                }
            }
            
            .signup {
                text-align: center;
                font-size: 0.9rem;
                color: #9ca3af;
                margin-top: 1rem;
            }

            a {
                color: var(--white);
                text-decoration: none;
                font-size: 1rem;
            }
        }

        /*
        .hidden {
            display: none !important;
        }*/

    </style>

</head>

<body>

        <nav class="nav-container">
            <a class="logo" style="text-decoration: none; cursor: pointer; color: inherit;" href="/Frontend/index.html">
                <i class="bi bi-book-half"></i>
                <span>LOGO</span>
            </a>
        </nav>
    </header>
    
    <!--Content-->

                        </svg>

            <div class="form-container">
                <h1 class="title">Sign up</h1>

                <form class="form">
                    <div class="container">
                        <label class="label" for="text">Email</label>
                        <input required="" type="text" name="text" class="input">
                    </div>
                    <div class="container">
                        <label class="label" for="username">Username</label>

                    </div>
                    <div class="container">
                        <label class="label" for="password">Confirmar senha</label>

                    </div>

                    <button class="sign" style="margin-top: 3rem;">Cadastrar</button>
                </form>

                <div class="social-message">
                    <label class="line"></label>
                    <p class="message">ou</p>
                    <label class="line"></label>
                </div>

                <div class="social-icons">
                    <button aria-label="Log com Google" class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
                            <path d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z"></path>

                    </button>

                    <button aria-label="Log com GitHub" class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">

                        </svg>
                    </button>
                </div>

                <p class="signup">Já possui um conta?
                    <a href="#" id="switch-to-login" class="">Sign in</a>
                </p>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginSection = document.getElementById('login-section');
            const registerSection = document.getElementById('register-section');
            const switchToRegisterLink = document.getElementById('switch-to-register');
            const switchToLoginLink = document.getElementById('switch-to-login');
            const mainContainer = document.querySelector('main');
            
            registerSection.remove();

            switchToRegisterLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginSection.remove();
                mainContainer.appendChild(registerSection);
            });

            switchToLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                registerSection.remove();
                mainContainer.appendChild(loginSection);
            });
        });

        });*/

</body>

</html>
